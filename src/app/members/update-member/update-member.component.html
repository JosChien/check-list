<h2>Update Member</h2>
<div class="edit__member">
  <div class="load__image">
    <img
      id="upload__review"
      [src]="srcImage || '/assets/image/default-user-image.png'"
    />

    <label for="avatar" class="label__image">Change Image</label>
    <input
      type="file"
      id="avatar"
      name="avatar"
      accept="image/png, image/jpeg"
      ng-model-instant
      (change)="handlerAvatar($event)"
    >
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Prefix Name" formControlName="prefixName" [(ngModel)]="prefixName">
      <!-- <mat-error *ngIf="hasError('prefixName', 'required')">Prefix name is <strong>required</strong></mat-error> -->
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="First Name" formControlName="firstName" [(ngModel)]="firstName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Last Name" formControlName="lastName" [(ngModel)]="lastName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Date of Birth" formControlName="dateOfBirth">
    </mat-form-field>

    <!-- Số điện thoại -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Phone Number" formControlName="phoneNumber" >
    </mat-form-field>

    <!-- Địa chỉ -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Địa chỉ" formControlName="address" >
    </mat-form-field>

    <!-- Tên Cha -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Tên Thánh, Họ và tên Cha" formControlName="fullNameDad" >
    </mat-form-field>

    <!-- Số điện thoại Cha -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Số điện thoại Cha" formControlName="phoneNumberDad" >
    </mat-form-field>

    <!-- tên mẹ -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Tên Thánh, Họ và tên Mẹ" formControlName="fullNameMom" >
    </mat-form-field>

    <!-- Số điện thoại mẹ -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Số điện thoại Mẹ" formControlName="phoneNumberMom" >
    </mat-form-field>

    <!-- Giáo xứ -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Giáo xứ" formControlName="parish" >
    </mat-form-field>

    <!-- Khu họ -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Khu họ" formControlName="province" >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="mb-2 mr-2" >Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </form>
</div>
