<h2>Member List</h2>
<div class="btn_list">
  <button 
    mat-raised-button color="primary" 
    type="button" 
    class="mb-2" 
    (click)="createNew()"
  >
    Create New
  </button>
  <button 
    mat-raised-button color="primary" 
    type="button" 
    class="mb-2" 
    [disabled]="listChecked.length === 0"
    (click)="deleteMember()"
  >
    Delete
  </button>
</div>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="text-center">#</th>
      <th scope="col" class="text-center">Prefix</th>
      <th scope="col" class="text-center">Last Name</th>
      <th scope="col" class="text-center">First Name</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let item of memberList; let i = index" 
      (click)="checkList(item)" 
      [class.done] = "item.isChecked"
    >
      <th scope="row">{{i+1}}</th>
      <td>{{item.prefixName}}</td>
      <td>{{item.lastName}}</td>
      <td class="first_name">{{item.firstName}}
        <i class="material-icons" (click)="update(item); $event.stopPropagation()">edit</i>
      </td>
    </tr>
  </tbody>
</table>
