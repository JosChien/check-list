<mat-nav-list>
  <h3 mat-subheader>Unchecked items</h3>
  <mat-list-item *ngFor="let item of getUncheckedItems()" (click)="onCheck(item)">
    <img matListAvatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="...">
    <a matLine>{{ item.name }}</a>
    <!-- <mat-icon [ngSwitch]="item.status">

    </mat-icon> -->
    <!-- <button mat-raised-button>Basic</button> -->

  <h3 mat-subheader>Checked items</h3>
  <mat-list-item *ngFor="let item of getCheckedItems()" (click)="onCheck(item)">
